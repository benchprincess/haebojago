<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>상품 목록</title>
  </head>
  <body>
    <h1>상품 목록</h1>
    <ul>
      {% for product in products %}
      <li>
        {{ product.name }} - {{ product.price }}
        <a href="{{ url_for('add_to_cart', product_id=product.id) }}"
          >장바구니에 추가</a
        >
      </li>
      {% endfor %}
    </ul>
    <a href="/cart">장바구니 보기</a>
  </body>
</html>
