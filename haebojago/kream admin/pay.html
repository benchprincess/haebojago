<!DOCTYPE html>
<html lang="ko">

<head>
    <title>ICE CREAM 결제</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            color: #212529;
            font-weight: bold;
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        #footer {
            background-color: black;
            padding: 10px;
            text-align: center;
            color: white;
            font-weight: bold;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3 class="mt-5 mb-3">결제</h3>
        <p>아래는 결제할 상품 목록입니다.</p>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>카테고리</th>
                    <th>브랜드</th>
                    <th>상품명</th>
                    <th>가격</th>
                    <th>성별</th>
                </tr>
            </thead>
            <tbody id="cart-table">
                <!-- 결제할 상품 목록이 여기에 표시됩니다 -->
            </tbody>
        </table>

        <hr>

        <h5 class="mt-3 mb-3">결제 정보 입력</h5>

        <!-- 결제 정보 입력 폼 -->
        <form>
            <div class="mb-3">
                <label for="cardNumber" class="form-label">카드 번호</label>
                <input type="text" class="form-control" id="cardNumber" required>
            </div>
            <div class="mb-3">
                <label for="expiryDate" class="form-label">유효 기간</label>
                <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
            </div>
            <div class="mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cvv" required>
            </div>
            <button type="button" class="btn btn-success" onclick="completePayment()">결제 완료</button>
        </form>
    </div>

    <!-- 하단 저작권 정보 -->
   

    <script>
        function displayCartItems() {
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            const cartTable = document.getElementById('cart-table');

            // 기존 행 삭제
            cartTable.innerHTML = '';

            // 장바구니 아이템 표시
            cartItems.forEach(item => {
                const row = cartTable.insertRow();
                row.insertCell(0).innerHTML = item.category;
                row.insertCell(1).innerHTML = item.brand;
                row.insertCell(2).innerHTML = item.product;
                row.insertCell(3).innerHTML = item.price;
                row.insertCell(4).innerHTML = item.gender;
            });
        }

        // 페이지 로드시 장바구니 아이템 표시
        displayCartItems();

        function completePayment() {
            // 여기에 결제 로직을 구현할 수 있습니다.
            const cardNumber = document.getElementById('cardNumber').value;
            const expiryDate = document.getElementById('expiryDate').value;
            const cvv = document.getElementById('cvv').value;

            // 예시로 간단한 알림을 추가합니다.
            alert('결제가 완료되었습니다!\n\n카드 번호: ' + cardNumber + '\n유효 기간: ' + expiryDate + '\nCVV: ' + cvv);

            // 결제 후 다른 동작을 추가하려면 여기에 코드를 추가하세요.
            // 예를 들어, 결제가 완료되면 홈페이지로 리다이렉트 등을 할 수 있습니다.
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
